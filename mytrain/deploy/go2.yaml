# Go2 MuJoCo Deployment Configuration
#
# This config is for deploying trained Go2 models in MuJoCo simulator.
# Observation structure matches the training environment (48 dims).

# Paths (use {LEGGED_GYM_ROOT_DIR} placeholder)
policy_path: "{LEGGED_GYM_ROOT_DIR}/mytrain/runs_ppo/run2/policy_jit.pt"
xml_path: "{LEGGED_GYM_ROOT_DIR}/resources/robots/go2_mujoco/scene.xml"

# Simulation settings
simulation_duration: 60.0
simulation_dt: 0.005
control_decimation: 4 # 0.005 * 4 = 0.02s = 50Hz (matches training)

# PD gains (from Go2 training config)
# Order: FL_hip, FL_thigh, FL_calf, FR_hip, FR_thigh, FR_calf,
#        RL_hip, RL_thigh, RL_calf, RR_hip, RR_thigh, RR_calf
kps: [20, 20, 20, 20, 20, 20, 20, 20, 20, 20, 20, 20]
kds: [0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5, 0.5]

# Default joint angles (from Go2 training config)
# Same order as above
default_angles:
  [0.1, 0.8, -1.5, -0.1, 0.8, -1.5, 0.1, 1.0, -1.5, -0.1, 1.0, -1.5]

# Observation scales (must match training normalization)
lin_vel_scale: 2.0
ang_vel_scale: 0.25
dof_pos_scale: 1.0
dof_vel_scale: 0.05
action_scale: 0.25
cmd_scale: [2.0, 2.0, 0.25]

# Dimensions
num_actions: 12
num_obs: 48

# Initial velocity command [vx, vy, vyaw]
cmd_init: [1.0, 0.0, 0.0]
